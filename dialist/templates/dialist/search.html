<h1> SJ Diamond search page </h1>

{% if error_message  %}<p><strong>{{ error_message  }}</strong></p>{% endif  %}

<form action="{% url 'dialist:results'  %}" method="get">
	{% csrf_token  %}


	<label for="from_carat">Carat from</label>
	<input type="text" name="from_carat" />
	<label for="to_carat">to</label>
	<input type="text" name="to_carat" />

	<br />

	<label for="color">Select Color</label>
	<select name="color">
		<option value="D">D</option>
		<option value="E">E</option>
		<option value="F">F</option>
		<option value="G">G</option>
		<option value="H">H</option>
		<option value="I">I</option>
		<option value="J">J</option>
	</select>

	<br />

	<label for="clarity">Select Clarity</label>
	<select name="clarity">
		<option value="FL">FL</option>
		<option value="IF">IF</option>
		<option value="VVS1">VVS1</option>
		<option value="VVS2">VVS2</option>
		<option value="VS1">VS1</option>
		<option value="VS2">VS2</option>
		<option value="SI1">SI1</option>
		<option value="SI2">SI2</option>
	</select>

	<br />

	<input type="submit" value="Submit" />

</form>
