<h1> SJ Diamond search page </h1>

{% if error_message  %}<p><strong>{{ error_message  }}</strong></p>{% endif %}

<form action="{% url 'dialist:search'  %}" method="get">
	{% csrf_token  %}

	<p>

	<label for="carat_from">Carat from</label>
	<input type="text" name="carat_from" value="0.5"/>
	<label for="carat_to">to</label>
	<input type="text" name="carat_to" value="3.0" />

	</p>

	<p>

	<label for="color_from">Select Color From:</label>
	<select name="color_from">
		<option value="D" selected="selected">D</option>
		<option value="E">E</option>
		<option value="F">F</option>
		<option value="G">G</option>
		<option value="H">H</option>
		<option value="I">I</option>
		<option value="J">J</option>
		<option value="K">K</option>
		<option value="L">L</option>
		<option value="M">M</option>
		<option value="N">N</option>
		<option value="O">O</option>
		<option value="P">P</option>
		<option value="Q">Q</option>
		<option value="R">R</option>
		<option value="S">S</option>
		<option value="T">T</option>
		<option value="U">U</option>
		<option value="V">V</option>
	</select>

	<label for="color_to">To:</label>
	<select name="color_to">
		<option value="D">D</option>
		<option value="E">E</option>
		<option value="F">F</option>
		<option value="G">G</option>
		<option value="H">H</option>
		<option value="I" selected="selected">I</option>
		<option value="J">J</option>
		<option value="K">K</option>
		<option value="L">L</option>
		<option value="M">M</option>
		<option value="N">N</option>
		<option value="O">O</option>
		<option value="P">P</option>
		<option value="Q">Q</option>
		<option value="R">R</option>
		<option value="S">S</option>
		<option value="T">T</option>
		<option value="U">U</option>
		<option value="V">V</option>
	</select>

	</p>

	<p>

	<label for="clarity_from">Select Clarity From:</label>
	<select name="clarity_from">
		<option value="FL" selected="selected">FL</option>
		<option value="IF">IF</option>
		<option value="VVS1">VVS1</option>
		<option value="VVS2">VVS2</option>
		<option value="VS1">VS1</option>
		<option value="VS2">VS2</option>
		<option value="SI1">SI1</option>
		<option value="SI2">SI2</option>
		<option value="SI3">SI3</option>
		<option value="I1">I1</option>
		<option value="I2">I2</option>
		<option value="I3">I3</option>
	</select>
	
	<label for="clarity_to">To:</label>
	<select name="clarity_to">
		<option value="FL">FL</option>
		<option value="IF">IF</option>
		<option value="VVS1">VVS1</option>
		<option value="VVS2">VVS2</option>
		<option value="VS1">VS1</option>
		<option value="VS2" selected="selected">VS2</option>
		<option value="SI1">SI1</option>
		<option value="SI2">SI2</option>
		<option value="SI3">SI3</option>
		<option value="I1">I1</option>
		<option value="I2">I2</option>
		<option value="I3">I3</option>
	</select>

	</p>

	<p>
		<label for="cut flag">Exellent Cut</label>
		<input type="checkbox" name="cut_flag" value="True" checked>
	</p>
	
	<p>
		<label for="flo flag">Non Fluorescent</label>
		<input type="checkbox" name="flo_flag" value="None" checked>
	</p>
	
	<input type="submit" value="Submit" />

</form>

{% for diamond in diamonds  %}
{{ diamond.cert_no  }}, {{ diamond.carat  }} , {{ diamond.color  }}, {{ diamond.clarity }}<br />
{% endfor  %}
